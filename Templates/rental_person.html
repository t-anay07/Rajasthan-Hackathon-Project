<!DOCTYPE html>
<html>
  <head>
    <title>Rental Person - Farm and Get Hired</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        color: #333;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      h1 {
        margin: 0;
      }

      section {
        margin-bottom: 20px;
      }

      form {
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #fff;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="submit"] {
        padding: 5px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        background-color: #333;
        color: #fff;
        cursor: pointer;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Rental Person - Farm and Get Hired</h1>
    </header>
    <main>
      <section>
        <h2>Farmers</h2>
        <p>Are you a farmer, looking for work?</p>
        <form>
          <label for="location">Location:</label>
          <br />
          <br />
          <input type="text" id="location" name="location" />
          <br />
          <br />
          <input type="submit" value="Submit" />
          <br />
          <br />
          <label for="land">Land:</label>
        </form>
      </section>
      <section></section>
    </main>
    <footer>
      <p>&copy; 2021 Rental Person - Farm and Get Hired</p>
    </footer>
  </body>
</html>
